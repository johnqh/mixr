<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Preconnect hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>{{VITE_APP_NAME}} - AI Cocktail Recipe Generator</title>
    <meta
      name="description"
      content="Discover and create cocktail recipes with AI-powered mixology. Generate unique drink recipes, browse community cocktails, and master the art of mixing."
    />
    <meta
      name="keywords"
      content="cocktail recipes, AI bartender, drink maker, recipe generator, mixology"
    />
    <meta name="author" content="{{VITE_COMPANY_NAME}}" />
    <meta name="robots" content="index, follow" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#e11d48" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="{{VITE_APP_NAME}} - AI Cocktail Recipe Generator"
    />
    <meta
      property="og:description"
      content="Discover and create cocktail recipes with AI-powered mixology. Generate unique drink recipes, browse community cocktails, and master the art of mixing."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://{{VITE_APP_DOMAIN}}/" />
    <meta property="og:site_name" content="{{VITE_APP_NAME}}" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="{{VITE_APP_NAME}} - AI Cocktail Recipe Generator"
    />
    <meta
      name="twitter:description"
      content="Discover and create cocktail recipes with AI-powered mixology. Generate unique drink recipes, browse community cocktails, and master the art of mixing."
    />

    <!-- Structured Data: SoftwareApplication -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "{{VITE_APP_NAME}}",
        "description": "Discover and create cocktail recipes with AI-powered mixology. Generate unique drink recipes, browse community cocktails, and master the art of mixing.",
        "url": "https://{{VITE_APP_DOMAIN}}",
        "applicationCategory": "LifestyleApplication",
        "applicationSubCategory": "Recipe Generator",
        "operatingSystem": "Web",
        "inLanguage": ["en"],
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>

    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "{{VITE_COMPANY_NAME}}",
        "url": "https://{{VITE_APP_DOMAIN}}",
        "contactPoint": {
          "@type": "ContactPoint",
          "email": "{{VITE_SUPPORT_EMAIL}}",
          "contactType": "customer support"
        }
      }
    </script>

    <!-- Structured Data: WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "{{VITE_APP_NAME}}",
        "url": "https://{{VITE_APP_DOMAIN}}",
        "inLanguage": ["en"],
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://{{VITE_APP_DOMAIN}}/recipes?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
