<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- ═══════ FILTERS ═══════ -->
    <filter id="dropShadow" x="-20%" y="-10%" width="140%" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="6" dy="10"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.25"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="liquidGlow" x="-15%" y="-15%" width="130%" height="130%">
      <feGaussianBlur stdDeviation="6" result="glow"/>
      <feMerge><feMergeNode in="glow"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- ═══════ GLASS MATERIAL GRADIENTS ═══════ -->
    <linearGradient id="glassWall" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#E8EEF4" stop-opacity="0.18"/>
      <stop offset="20%" stop-color="#FFFFFF" stop-opacity="0.04"/>
      <stop offset="50%" stop-color="#D4DEE8" stop-opacity="0.07"/>
      <stop offset="80%" stop-color="#FFFFFF" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#C4D0DC" stop-opacity="0.14"/>
    </linearGradient>
    <linearGradient id="rimFill" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#B0BEC8"/>
      <stop offset="12%" stop-color="#E4ECF0"/>
      <stop offset="30%" stop-color="#FFFFFF"/>
      <stop offset="52%" stop-color="#C8D6E0"/>
      <stop offset="72%" stop-color="#F0F4F8"/>
      <stop offset="100%" stop-color="#98AABC"/>
    </linearGradient>
    <linearGradient id="stemCyl" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#96A8B4"/>
      <stop offset="22%" stop-color="#DAE2E8"/>
      <stop offset="42%" stop-color="#F6F9FB"/>
      <stop offset="58%" stop-color="#EEF2F4"/>
      <stop offset="78%" stop-color="#CCD6DE"/>
      <stop offset="100%" stop-color="#889AA8"/>
    </linearGradient>
    <radialGradient id="baseTop" cx="44%" cy="38%">
      <stop offset="0%" stop-color="#F2F6F8"/>
      <stop offset="50%" stop-color="#DAE2E8"/>
      <stop offset="100%" stop-color="#A4B4C2"/>
    </radialGradient>
    <linearGradient id="baseSide" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#BCC8D2"/>
      <stop offset="100%" stop-color="#889AA8"/>
    </linearGradient>

    <!-- ═══════ LIQUID GRADIENTS ═══════ -->
    <linearGradient id="liqBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFB347"/>
      <stop offset="22%" stop-color="#FF6B6B"/>
      <stop offset="50%" stop-color="#E040FB"/>
      <stop offset="78%" stop-color="#7C5CFC"/>
      <stop offset="100%" stop-color="#5236BF"/>
    </linearGradient>
    <radialGradient id="liqSurface" cx="40%" cy="42%">
      <stop offset="0%" stop-color="#FFE088"/>
      <stop offset="30%" stop-color="#FFAB53"/>
      <stop offset="65%" stop-color="#FF6B6B"/>
      <stop offset="100%" stop-color="#D840E8"/>
    </radialGradient>

    <!-- ═══════ GARNISH GRADIENTS ═══════ -->
    <radialGradient id="cherry3d" cx="34%" cy="28%">
      <stop offset="0%" stop-color="#FF8A80"/>
      <stop offset="22%" stop-color="#FF5252"/>
      <stop offset="65%" stop-color="#D32F2F"/>
      <stop offset="100%" stop-color="#7B0000"/>
    </radialGradient>
    <radialGradient id="citrus3d" cx="36%" cy="36%">
      <stop offset="0%" stop-color="#FFFDE7"/>
      <stop offset="28%" stop-color="#FFE082"/>
      <stop offset="56%" stop-color="#FFB74D"/>
      <stop offset="85%" stop-color="#FF9800"/>
      <stop offset="100%" stop-color="#E65100"/>
    </radialGradient>

    <!-- ═══════ CLIP PATH ═══════ -->
    <clipPath id="glassInner">
      <path d="M118 116 L394 116 L273 336 L239 336Z"/>
    </clipPath>
  </defs>

  <!-- ══════════════════════════════════════════════ -->
  <!--  LAYER 1 — DROP SHADOW                        -->
  <!-- ══════════════════════════════════════════════ -->
  <ellipse cx="266" cy="466" rx="88" ry="12" fill="#0F172A" opacity="0.14"/>
  <ellipse cx="266" cy="466" rx="62" ry="8" fill="#0F172A" opacity="0.10"/>

  <!-- ══════════════════════════════════════════════ -->
  <!--  LAYER 2 — 3D BASE (disk with visible edge)   -->
  <!-- ══════════════════════════════════════════════ -->
  <!-- Base side face (the rim thickness of the disk) -->
  <path d="M188 434 A68 13 0 0 0 324 434 L324 440 A68 13 0 0 1 188 440Z"
        fill="url(#baseSide)"/>
  <!-- Base top face -->
  <ellipse cx="256" cy="434" rx="68" ry="13"
           fill="url(#baseTop)" stroke="#AAB8C6" stroke-width="1"/>
  <!-- Base specular -->
  <ellipse cx="242" cy="431" rx="30" ry="5" fill="white" opacity="0.3"/>

  <!-- ══════════════════════════════════════════════ -->
  <!--  LAYER 3 — 3D STEM (cylinder)                 -->
  <!-- ══════════════════════════════════════════════ -->
  <rect x="244" y="340" width="24" height="94" rx="12" fill="url(#stemCyl)"/>
  <!-- Stem center highlight -->
  <rect x="255" y="346" width="5" height="82" rx="2.5" fill="white" opacity="0.38"/>
  <!-- Stem left shadow edge -->
  <rect x="245" y="342" width="3" height="90" rx="1.5" fill="#7A8E9C" opacity="0.22"/>

  <!-- ══════════════════════════════════════════════ -->
  <!--  LAYER 4 — RIM BACK ARC (far edge of opening) -->
  <!-- ══════════════════════════════════════════════ -->
  <path d="M100 100 A156 22 0 0 0 412 100"
        fill="none" stroke="#AAB8C6" stroke-width="3" opacity="0.35"/>

  <!-- ══════════════════════════════════════════════ -->
  <!--  LAYER 5 — GLASS BODY (transparent walls)     -->
  <!-- ══════════════════════════════════════════════ -->
  <path d="M100 100 L412 100 L280 342 L232 342Z" fill="url(#glassWall)"/>
  <!-- Wall edge lines -->
  <path d="M100 100 L232 342" fill="none" stroke="#A4B4C4" stroke-width="2.5" opacity="0.5"/>
  <path d="M412 100 L280 342" fill="none" stroke="#96A8B8" stroke-width="2" opacity="0.35"/>
  <path d="M232 342 L280 342" fill="none" stroke="#96A8B8" stroke-width="2" opacity="0.3"/>

  <!-- ══════════════════════════════════════════════ -->
  <!--  LAYER 6 — LIQUID (3D body + elliptical top)  -->
  <!-- ══════════════════════════════════════════════ -->
  <g clip-path="url(#glassInner)">
    <!-- Liquid body (trapezoid from surface down) -->
    <path d="M155 184 L357 184 L273 336 L239 336Z"
          fill="url(#liqBody)" opacity="0.9" filter="url(#liquidGlow)"/>

    <!-- Depth swirl streaks (mixing in progress) -->
    <path d="M172 232 C218 212 294 254 342 228"
          fill="none" stroke="#FFCD56" stroke-width="10" stroke-linecap="round" opacity="0.22"/>
    <path d="M182 272 C232 252 314 294 352 268"
          fill="none" stroke="#48C6EF" stroke-width="8" stroke-linecap="round" opacity="0.16"/>
    <path d="M202 310 C242 296 282 322 322 302"
          fill="none" stroke="#6FEDD6" stroke-width="6" stroke-linecap="round" opacity="0.13"/>

    <!-- ── 3D BUBBLES (sphere body + specular dot) ── -->
    <circle cx="202" cy="234" r="9" fill="white" opacity="0.11" stroke="white" stroke-width="0.8" stroke-opacity="0.22"/>
    <circle cx="199" cy="230" r="3.2" fill="white" opacity="0.48"/>

    <circle cx="312" cy="260" r="12" fill="white" opacity="0.09" stroke="white" stroke-width="0.8" stroke-opacity="0.18"/>
    <circle cx="308" cy="255" r="4.5" fill="white" opacity="0.42"/>

    <circle cx="254" cy="214" r="7" fill="white" opacity="0.11" stroke="white" stroke-width="0.8" stroke-opacity="0.22"/>
    <circle cx="252" cy="211" r="2.8" fill="white" opacity="0.48"/>

    <circle cx="282" cy="294" r="8" fill="white" opacity="0.09" stroke="white" stroke-width="0.8" stroke-opacity="0.18"/>
    <circle cx="279" cy="291" r="3" fill="white" opacity="0.42"/>

    <circle cx="178" cy="264" r="5.5" fill="white" opacity="0.11" stroke="white" stroke-width="0.8" stroke-opacity="0.22"/>
    <circle cx="176" cy="262" r="2" fill="white" opacity="0.48"/>

    <circle cx="340" cy="240" r="4.5" fill="white" opacity="0.11" stroke="white" stroke-width="0.8" stroke-opacity="0.22"/>
    <circle cx="339" cy="239" r="1.6" fill="white" opacity="0.42"/>

    <circle cx="226" cy="302" r="5" fill="white" opacity="0.09" stroke="white" stroke-width="0.8" stroke-opacity="0.18"/>
    <circle cx="224" cy="300" r="2" fill="white" opacity="0.42"/>

    <!-- ── LIQUID SURFACE (3D ellipse = the meniscus) ── -->
    <ellipse cx="256" cy="184" rx="101" ry="15" fill="url(#liqSurface)"/>
    <!-- Surface highlight (light reflection on liquid) -->
    <ellipse cx="234" cy="180" rx="52" ry="7" fill="white" opacity="0.32"/>
    <!-- Surface rim ring -->
    <ellipse cx="256" cy="184" rx="101" ry="15"
             fill="none" stroke="#FF8E53" stroke-width="1.5" opacity="0.35"/>
  </g>

  <!-- ══════════════════════════════════════════════ -->
  <!--  LAYER 7 — GLASS SPECULAR HIGHLIGHTS          -->
  <!-- ══════════════════════════════════════════════ -->
  <!-- Primary left reflection -->
  <path d="M152 128 Q160 204 196 286"
        fill="none" stroke="white" stroke-width="10" stroke-linecap="round" opacity="0.42"/>
  <path d="M160 132 Q166 198 196 268"
        fill="none" stroke="white" stroke-width="4.5" stroke-linecap="round" opacity="0.26"/>
  <!-- Secondary right reflection -->
  <path d="M370 134 Q358 190 340 228"
        fill="none" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.16"/>

  <!-- ══════════════════════════════════════════════ -->
  <!--  LAYER 8 — RIM FRONT (3D elliptical band)     -->
  <!-- ══════════════════════════════════════════════ -->
  <!-- Rim thickness band (front-facing side of the ring) -->
  <path d="M100 97 A156 22 0 0 1 412 97 L412 105 A156 22 0 0 0 100 105Z"
        fill="url(#rimFill)"/>
  <!-- Rim top edge highlight -->
  <path d="M100 97 A156 22 0 0 1 412 97"
        fill="none" stroke="#CFD8E0" stroke-width="1.5"/>
  <!-- Rim bottom edge -->
  <path d="M100 105 A156 22 0 0 1 412 105"
        fill="none" stroke="#A0AEB8" stroke-width="1" opacity="0.5"/>
  <!-- Rim specular streak -->
  <path d="M165 116 A90 10 0 0 0 340 112"
        fill="none" stroke="white" stroke-width="3" opacity="0.5" stroke-linecap="round"/>

  <!-- ══════════════════════════════════════════════ -->
  <!--  LAYER 9 — CITRUS WHEEL (3D sphere-lit)       -->
  <!-- ══════════════════════════════════════════════ -->
  <g transform="translate(396, 72)">
    <!-- Shadow on glass -->
    <ellipse cx="4" cy="6" rx="30" ry="28" fill="#0F172A" opacity="0.10"/>
    <!-- Rind ring -->
    <circle r="35" fill="#E65100"/>
    <!-- Flesh -->
    <circle r="30" fill="url(#citrus3d)"/>
    <!-- Pith ring -->
    <circle r="22" fill="none" stroke="#FFF9C4" stroke-width="1.4" opacity="0.45"/>
    <!-- Segment lines -->
    <g stroke="#FFE082" stroke-width="1.2" opacity="0.3">
      <line x1="0" y1="-22" x2="0" y2="22"/>
      <line x1="-22" y1="0" x2="22" y2="0"/>
      <line x1="-16" y1="-16" x2="16" y2="16"/>
      <line x1="16" y1="-16" x2="-16" y2="16"/>
    </g>
    <!-- Center pip -->
    <circle r="4" fill="#FFFDE7"/>
    <!-- 3D highlight (upper-left lit) -->
    <circle cx="-8" cy="-8" r="14" fill="white" opacity="0.18"/>
    <circle cx="-6" cy="-6" r="6" fill="white" opacity="0.28"/>
  </g>

  <!-- ══════════════════════════════════════════════ -->
  <!--  LAYER 10 — CHERRY ON PICK (3D sphere-lit)    -->
  <!-- ══════════════════════════════════════════════ -->
  <g transform="translate(148, 56)">
    <!-- Pick shadow -->
    <line x1="3" y1="44" x2="3" y2="-6" stroke="#0F172A" stroke-width="4.5" stroke-linecap="round" opacity="0.07"/>
    <!-- Pick body -->
    <line x1="0" y1="42" x2="0" y2="-6" stroke="#8D6E63" stroke-width="4.5" stroke-linecap="round"/>
    <!-- Pick highlight -->
    <line x1="-1" y1="40" x2="-1" y2="-4" stroke="#BCAAA4" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    <!-- Cherry shadow -->
    <ellipse cx="2" cy="-8" rx="17" ry="16" fill="#0F172A" opacity="0.10"/>
    <!-- Cherry sphere -->
    <circle cy="-14" r="17" fill="url(#cherry3d)"/>
    <!-- Cherry primary specular -->
    <circle cx="-5" cy="-20" r="6" fill="white" opacity="0.38"/>
    <!-- Cherry hot specular -->
    <circle cx="-3" cy="-18" r="2.2" fill="white" opacity="0.7"/>
    <!-- Stem -->
    <path d="M2,-31 Q10,-42 7,-50" fill="none" stroke="#2E7D32" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Leaf -->
    <ellipse cx="10" cy="-46" rx="7" ry="3.5" fill="#43A047" transform="rotate(-25 10 -46)"/>
    <line x1="5" y1="-46" x2="14" y2="-46" stroke="#2E7D32" stroke-width="0.8" opacity="0.5"/>
  </g>

  <!-- ══════════════════════════════════════════════ -->
  <!--  LAYER 11 — 3D SPLASH DROPLETS                -->
  <!-- ══════════════════════════════════════════════ -->
  <circle cx="324" cy="50" r="8" fill="#FF8E53" opacity="0.82"/>
  <circle cx="321" cy="47" r="3" fill="white" opacity="0.52"/>

  <circle cx="352" cy="33" r="5.5" fill="#48C6EF" opacity="0.78"/>
  <circle cx="350" cy="31" r="2" fill="white" opacity="0.52"/>

  <circle cx="180" cy="37" r="7" fill="#E040FB" opacity="0.72"/>
  <circle cx="178" cy="34" r="2.5" fill="white" opacity="0.52"/>

  <circle cx="298" cy="27" r="4.5" fill="#FF6B6B" opacity="0.68"/>
  <circle cx="296" cy="25" r="1.6" fill="white" opacity="0.52"/>

  <circle cx="228" cy="22" r="3.5" fill="#7C5CFC" opacity="0.62"/>
  <circle cx="227" cy="21" r="1.2" fill="white" opacity="0.52"/>

  <!-- ══════════════════════════════════════════════ -->
  <!--  LAYER 12 — SPARKLE STARS                     -->
  <!-- ══════════════════════════════════════════════ -->
  <g fill="#FFD740" opacity="0.92">
    <path d="M462 164 l6 18 18 6 -18 6 -6 18 -6 -18 -18 -6 18 -6z"/>
    <path d="M56 200 l5 14 14 5 -14 5 -5 14 -5 -14 -14 -5 14 -5z"/>
    <path d="M450 308 l3 10 10 3 -10 3 -3 10 -3 -10 -10 -3 10 -3z"/>
  </g>
  <g fill="white" opacity="0.58">
    <path d="M72 308 l2 7 7 2 -7 2 -2 7 -2 -7 -7 -2 7 -2z"/>
    <path d="M474 242 l2 7 7 2 -7 2 -2 7 -2 -7 -7 -2 7 -2z"/>
    <path d="M48 138 l2 5 5 2 -5 2 -2 5 -2 -5 -5 -2 5 -2z"/>
  </g>
</svg>
